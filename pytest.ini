[pytest]
# Pytest configuration for 24/7 FFmpeg YouTube Radio Stream

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (e.g., full Docker stack)
    requires_docker: Tests that require Docker
    requires_env: Tests that require .env file
    
# Coverage options (when using --cov)
# Run with: pytest --cov=. --cov-report=html
[coverage:run]
source = 
    metadata_watcher
    track_mapper
    ffmpeg_manager
    asset_manager
    logging_module
    monitoring
    notifier
    security
    advanced
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */.venv/*
    */test_*.py
    */conftest.py
    setup.py
    */examples/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False



