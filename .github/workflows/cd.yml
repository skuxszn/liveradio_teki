name: CD (Production)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch or tag) to deploy'
        required: false
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/liveradio_teki

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Prepare image tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then TAG=${GITHUB_REF##*/}; else TAG=latest; fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Remote deploy
        run: |
          ssh ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_SSH_HOST }} << EOF
          set -e
          # Login to GHCR
          docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          # Prepare env file for docker compose
          cat > .env <<EOT
          POSTGRES_USER=radio
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=radio_db
          API_TOKEN=${{ secrets.API_TOKEN }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          AZURACAST_URL=${{ secrets.AZURACAST_URL }}
          AZURACAST_API_KEY=${{ secrets.AZURACAST_API_KEY }}
          AZURACAST_AUDIO_URL=${{ secrets.AZURACAST_AUDIO_URL }}
          LOG_LEVEL=INFO
          DEBUG=false
          ENVIRONMENT=production
          EOT
          # Pull and restart services
          docker compose --env-file .env pull
          docker compose --env-file .env up -d
          rm -f .env
          EOF
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AZURACAST_URL: ${{ secrets.AZURACAST_URL }}
          AZURACAST_API_KEY: ${{ secrets.AZURACAST_API_KEY }}
          AZURACAST_AUDIO_URL: ${{ secrets.AZURACAST_AUDIO_URL }}



