name: PR Preview Images

on:
  pull_request:
    branches: [ main, integration/** ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/liveradio_teki

jobs:
  build-preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: dashboard-api
            context: dashboard_api
            dockerfile: dashboard_api/Dockerfile
          - service: metadata-watcher
            context: .
            dockerfile: metadata_watcher/Dockerfile
          - service: nginx-rtmp
            context: nginx-rtmp
            dockerfile: nginx-rtmp/Dockerfile
          - service: dashboard-ui
            context: dashboard
            dockerfile: dashboard/Dockerfile
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute tag
        id: t
        run: echo "tag=pr-${{ github.event.number }}-${{ github.sha }}" >> $GITHUB_OUTPUT
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.t.outputs.tag }}


